<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login Cromon</title>
</h:head>
<h:body>
	<center>
		<h:form>
			<br />
			<br />
			<br />
			<br />
			<p:graphicImage url="/img/cromon.png" />
			<br />
			<br />
			<br />



			<p:panelGrid id="panel" columns="2" style="text-align:center; ">
				<p:outputLabel value="Correo:" />
				<p:inputText id="email" value="#{userBean.usuario.emailAddress}" />

				<p:outputLabel value="Contraseña:" />
				<p:password id="pass" value="#{userBean.usuario.password}" />


			</p:panelGrid>
			<br />
			<h:form>
			<p:captcha label="Captcha"/>
			</h:form>
			<br />
			<p:commandButton value="Ingresar" action="#{userBean.ingresar}" />
			<br />
			<br />
			<p:outputLabel value="¿No tiene cuenta? ">
				<p:commandLink action="#{userBean.prepararAdicionarUsuario}"
					value="Crear cuenta." />
			</p:outputLabel>
			<br />
			<br />
			<p:outputLabel value="¿Olvidó su constraseña? ">
				<p:commandLink action="recuperarContrasena"
					value="Recuperar Constraseña." />
			</p:outputLabel>




		</h:form>
	</center>
</h:body>
</html>
