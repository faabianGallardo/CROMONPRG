<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>INICIO</title>
</h:head>
<h:body>

	<h:form>
		<center>
			<p:panelGrid columns="3" layout="grid">
				<p:outputLabel />
				<p:outputLabel />
				<p:outputLabel />
				<p:outputLabel style="text-aligne:center;">
					<p:graphicImage url="/img/cromon.png" width="247" height="70.5" />
				</p:outputLabel>
				<p:outputLabel style="text-aligne:center;">
					<p:graphicImage url="/img/usuario.png" height="71"
						style="align:center" />
				</p:outputLabel>
				<p:outputLabel>
					<p:commandButton value="Salir" action="#{userBean.cerrarSesion}"
						icon="ui-icon-extlink" />
				</p:outputLabel>
				<p:outputLabel />
				<p:outputLabel value="Usuario"
					style="text-aligne:center;" />
				<p:outputLabel />
			</p:panelGrid>

		</center>
		<center>
			<p:tabView>
				<p:tab title="AGREGAR">
				<p:panelGrid id="panel" columns="2">
				<f:facet name="header">
					<h:outputText value="Agregar Lámina" />
				</f:facet>
				<p:outputLabel value="Número de la lámina" />
				<p:inputText value="#{userBean.faltante.numberSheets}" maxlength="3"/>
				<f:facet name="footer">

					<h:panelGroup style="display:block; text-align:center">
						<p:commandButton action="#{userBean.agregarLaminaFaltante}"
							value="Agregar nueva lámina" />
						<br />
						<p:commandLink action="/usuario/inicioUser" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</p:panelGrid>
				</p:tab>
			</p:tabView>
		</center>
	</h:form>

</h:body>
</html>
